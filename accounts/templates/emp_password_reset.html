{% extends 'header_emp.html'%}
{% block body_block %}
{% if message %}
<div class="alert alert-{{ alert_class }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<form method="POST">
    {%csrf_token%}
    <div class="form-group row">
        <label for='username' class="col-sm-2 col-form-label">Username:</label>
        <input type="text" class="form-control-plaintext col-sm-10" value="{{user}}" id='username' readonly
            name='username'>
    </div>
    <div class="form-group row">
        <label for='p1' class="col-sm-2 col-form-label">New Password:</label>
        <input type="password" class="form-control col-sm-10" id='p1' name='p1'>
    </div>
    <div class="form-group row">
        <label for='p2' class="col-sm-2 col-form-label">Reenter New Password:</label>
        <input type="password" class="form-control col-sm-10" id='p2' name='p2'>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{%endblock%}
