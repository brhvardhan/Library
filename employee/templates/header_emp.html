{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="html" href="{% static 'base.html' %}" />
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<!DOCTYPE html>
<html>

<head>
    <title>{% block title_block %} Library {% endblock %}</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/emp">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#emp_header"
            aria-controls="emp_header" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="emp_header">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/emp">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addbookview' %}">Add Books</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'showbookview' %}">Existing Books</a>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="empdropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{user}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="empdropdown">
                        <a class="dropdown-item" href="{% url 'emp_chgpasswd' %}">Change Password</a>
                        <a class="dropdown-item" href="{% url 'emplogoutview' %}">Logout</a>
                        <div class="dropdown-divider"></div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        Employee Header Body
        {% endblock %}
    </div>
</body>

</html>
